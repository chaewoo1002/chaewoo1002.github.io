<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--보는 디바이스 환경에 따라 웹의 크기를 변경해줌(반응형 웹)-->
    <title>우주채강</title>
</head>
<body>
    <h1>자바 스크립트 배열</h1>
    <h2>forEach() Method</h2>
    <p>forEach()문은 배열의 각 요소를 반복해서 참조하는 함수를 호출한다.</p>
    <p>롤백함수(Callback Function) 란? 파라미터로 함수를 전달하는 함수</p>
    <p id="demo"></p>
    <script>
        let arrPar = document.getElementById("demo"); //arrPar \ id는 하나만 존재 하므로 getElement, class는 여러개 존재 가능하므로 getElements
        let text = "";
        const fruits = ["apple", "orange", "cherry"]; // 해쉬테이블형태로 저장, 키와 데이터
        fruits.forEach(myFunction); //forEach(ele, index)

        function myFunction(item, index) {
            text += index + ": " + item + "<br>";
        }
        arrPar.innerHTML = text;
    </script>
</body>
</html>
